                                                            <div class="col-sm-4">
                                                                <div class="form-group">

                                                                <div class="form-group">

<div class="modal fade mod" id="mod" *ngIf="selectedPolicy" tabindex="-1" role="dialog"
                            aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-size">  
        <div class="modal-content">
            <div class="modal-header bg-light">
            <h4 class="modal-centered" id="myCenterModalLabel">Edit Contacts</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            </div>
            <div class="modal-body p-4 contacts">
                <form class="form-horizontal" [formGroup]="editForm"
                                             class="form">
                    <div>
                        <p class="bg-light label">Contact Information</p>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="label">E-Mail</label>
                                        <div>
                                            <input type="email" formControlName="email" [(ngModel)] = "selectedPolicy.email" name="email" class="form-control input" required
                                                parsley-type="email" placeholder="Enter a valid e-mail"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="label">Phone</label>
                                        <div>
                                            <input name="phone_Number" formControlName="phone_Number" [(ngModel)] = "selectedPolicy.phone_Number" type="text"
                                                class="form-control input" required
                                                placeholder="Enter only numbers"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="label">Account Name</label>
                                        <input type="text" formControlName="account_Name" [(ngModel)] = "selectedPolicy.account_Name" name="account_Name" class="form-control input" required
                                            placeholder="Type something"/>
                                        <small class="text-danger" *ngIf="addForm.get('account_Name').hasError('required') && addForm.get('account_Name').touched">Account Name is Required</small>
                                    </div>
                            </div>
                            </div>
                            <div>
                                <p class="bg-light label">Address Information</p>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="label">Mailing Address</label>
                                        <textarea type="text" name="address" formControlName="address" [(ngModel)] = "selectedPolicy.address" class="form-control input" placeholder="Address"></textarea>                            
                                    </div>
                                </div>
                            </div>
                                                    <div class="row">
                                                        <div class="form-group mb-0 button">
                                                            <div>
                                                                <button type="submit" (click)="onClickSubmit(editForm.value)" data-dismiss="modal"  class="btn btn-primary waves-effect waves-light button" >
                                                                    Update
                                                                </button>
                                                                <button type="reset" class="close" data-dismiss="modal"
                                                                    (click)="modal.dismiss()" id="b2" aria-hidden="true"
                                                                    class="btn btn-secondary waves-effect m-l-5 button">
                                                                    Cancel
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- </ng-template> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Begin page -->
<div id="wrapper" class="rw">
    <div class="content-page">
        <div class="content">
            <!-- Start Content-->
            <div class="container-fluid ">
                <br>
               
                <div class="row">
                    <div class="col-12">
                        <div class="card-box exp2">
                            <h4 class="header-title">Notification</h4>

                            <div class="mb-2">
                                <div class="row">
                                    <div class="col-12 text-sm-center form-inline">
                                        <div class="form-group mr-2">
                                            <select id="demo-foo-filter-status" class="custom-select custom-select-sm">
                                                <option value="">All Notification</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input id="demo-foo-search" type="text" placeholder="Search"
                                                class="form-control form-control-sm" autocomplete="on">
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table id="demo-foo-filtering" class="table table-bordered toggle-circle mb-0"
                                    data-page-size="10">
                                    <thead>
                                        <tr>
                                            <th data-toggle="true">Opportunity Name</th>
                                            <th data-hide="phone">Account Name</th>
                                            <th data-hide="phone">Type</th>
                                            <th data-toggle="true">Closed Date</th>
                                          

                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let task of tasks">

                                            <td>
                                                    {{task.subject}}</td>
                                            <!-- <td>{{task.subject}}</td> -->
                                            <td>{{task.assigned}}</td>
                                            <td>{{task.status}}</td>
                                            <td>{{task.date2}}</td>


                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr class="active">
                                            <td colspan="10">
                                                <div class="text-right">
                                                    <ul class="pagination pagination-rounded justify-content-end 
                                                        footable-pagination m-t-10 mb-0">
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div> <!-- end .table-responsive-->
                        </div> <!-- end card-box -->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div> <!-- container -->

        </div> <!-- content -->
    </div><!-- End Page content -->

</div><!-- END wrapper -->

<!-- Modal -->
<div class="modal fade aaa" id="mod" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h4 class="modal-title" id="myCenterModalLabel">Edit Accounts Information</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body p-4 modal-height1">
                <form [formGroup]="editForm" class="form-horizontal"  class="form">
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="label" for="heard">Account Name</label>
                                        <input type="text" formControlName="account_name" [(ngModel)] = "selectedPolicy.account_name" name="account_name" class="form-control input" required
                                >
                                    </div>

                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="label">Account Owner</label>
                                        <input type="text" formControlName="account_owner" [(ngModel)] = "selectedPolicy.account_owner" name="account_name" class="form-control input" required
                                >
                                    </div>

                                </div>
                            </div>
                            <div class="row">

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="label">Account Type</label>
                                        <input type="text" formControlName="type" [(ngModel)] = "selectedPolicy.type" name="type" class="form-control input" required
                                >
                                    </div>

                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="label"> Website</label>
                                        <input type="text" formControlName="website" [(ngModel)] = "selectedPolicy.website" name="website" class="form-control input" required
                                >
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="label">Phone Number</label>
                                        <input type="number" formControlName="phone_Number" [(ngModel)] = "selectedPolicy.phone_Number" name="account_name" class="form-control input" required
                                >
                                    </div>

                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="label">Address</label>
                                        <input type="text-area" formControlName="address" [(ngModel)] = "selectedPolicy.address" name="address" class="form-control input" required
                                >
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group mb-0 button">
                                    <div>
                                        <button type="submit"
                                    (click)="onClickSubmit(editForm.value)"
                                    class="close" data-dismiss="modal"
                                        aria-hidden="true"
                                        class="btn btn-primary button">Update</button>

                                    <button type="reset" class="close"
                                        id="b2" data-dismiss="modal" aria-hidden="true"
                                        class="btn btn-secondary waves-effect m-l-5 button">
                                        Cancel
                                    </button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal fade" id="modal" *ngIf="selectedPolicy" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-size">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h4 class="modal-title" id="myCenterModalLabel">Update Account</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="label">
                                            Account name
                                        </label>

                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="label">Accont Owner</label>

                                </div>

                                            placeholder="Type something"/>

<!-- Begin page -->
<div id="wrapper" class="rw">
    <div class="content-page">
        <div class="content">
            <!-- Start Content-->
            <div class="container-fluid"><br>
                <div class="row rw bg-white">
                     
                    <div class="col-sm-2">
                        <div class="nav nav-pills flex-column navtab-bg nav-pills-tab text-center mt-3 mb-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active show py-2" id="custom-v-pills-billing-tab" data-toggle="pill" href="javascript:void(0);" (click)="toggle()" role="tab" aria-controls="custom-v-pills-billing"
                                aria-selected="true">
                                <i class="mdi mdi-account-circle d-block font-24"></i>
                                Change Password
                            </a>
                            <a class="nav-link mt-2 py-2" id="custom-v-pills-shipping-tab" data-toggle="pill" href="javascript:void(0);" (click)="toggle()" role="tab" aria-controls="custom-v-pills-shipping"
                                aria-selected="false">
                                <i class="mdi mdi-account-circle d-block font-24"></i>
                                User Profile</a>
                            
                        </div>
                        
                    </div>
                    <div class="col-sm-1">
                        <div class="vertical"></div>
                    </div>
                    <div class="col-sm-9">
                        <div class="col-sm-6">
                            <ng-container *ngIf="show">
                                <!--Auth fluid left content -->
                                <div class="auth-fluid-form-box">
                                    <div class="align-items-center d-flex h-100">
                                        <div class="card bg-pattern col-sm-12">
                                            <div class="card-body p-4">
                                                <h5 class="text-center">Change Your Password</h5>

                                                <!-- form -->
                                                <form [formGroup]="changePassForm" (ngSubmit)="changePass()">
                        
                                                    <div class="form-group mb-3">
                                                        <label for="email">E-mail</label>
                                                        <input class="form-control" type="twxt" required="" formControlName="email" placeholder="Enter your email">
                                                    </div>
                                                    
                                                    <div class="form-group mb-3">
                                                        <label for="password">New Password</label>
                                                        <input class="form-control" type="password" required="" formControlName="password" placeholder="Enter your new password">
                                                    </div>
                                                    
                        
                                                    <div class="form-group mb-0 text-center">
                                                        <button class="btn btn-primary waves-effect waves-light btn-block" type="submit"> Change Password </button>
                                                    </div>
                        
                                                </form>
                                                <!-- end form-->
                                            </div>
                                        </div>
                                    </div> <!-- end .align-items-center.d-flex.h-100-->
                                </div>
                                <!-- end auth-fluid-form-box-->
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
